glass:
  structure-type: smelter
  steps:
    - target_inventory: smelter
      ingredients:
        sand: 12
    - process_time: 5min
      is_state: has_fuel
    - process_time: 30s
      not_state: has_fuel
  result:
    name: Clear glass
    material: glass
    amount: 12
iron:
  structure-type: smelter
  steps:
    - target_inventory: smelter
      ingredients:
        forgery:pig_iron: 1
    - process_time: 2min
      is_state: has_fuel
      tool_input:
        - bellows
      repeat: 2
    - process_time: 3min
      not_state: has_fuel
  result:
    material: iron_ingot
iron_sword:
  structure-type: anvil
  steps:
    - target_inventory: anvil
      ingredients:
        iron_ingot: 1
    - tool_input:
        - hammer
    - tool_input:
        - pliers
        - pliers
        - hammer
      repeat: 2
  result:
    material: iron_sword